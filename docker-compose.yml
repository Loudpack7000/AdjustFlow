services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: adjustflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: adjustflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: adjustflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjustflow_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/adjustflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Next.js service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: adjustflow_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount source code for hot-reloading
      - ./frontend:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
      # Exclude .next build directory
      - /app/.next
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  # Celery worker for background tasks (emails, notifications, etc.)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjustflow_worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/adjustflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - app_network
    restart: unless-stopped

  # Flower for monitoring Celery tasks
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjustflow_flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery-worker
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads: